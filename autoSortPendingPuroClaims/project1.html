<body>
    <h1>Upload Data Here</h1>
    <form id="uploadForm" action="/project1" method="POST">
        <label for="sheetName">Enter New Sheet Name:</label>
        <input type="text" id="sheetName" name="sheetName" required>

        <label for="data">Paste Data:</label>
        <textarea id="data" name="data" rows="10" cols="50" required></textarea>

        <button type="submit">Submit</button>
    </form>
    <script src="index.js"></script>
</body>
